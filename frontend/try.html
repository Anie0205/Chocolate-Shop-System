<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Chocolate Shop</h1>
        <button id="connectButton" onclick="connect()">Connect to MetaMask</button>
        <div class="chocolate-details">
            <label for="chocolateId">Enter Chocolate ID:</label>
            <input type="number" id="chocolateId">
            <button id="getDetailsButton" onclick="getChocolateDetails()">Get Chocolate Details</button>

            <button id="addChocolateButton" onclick="addChocolate()">Add Chocolate</button>
            
            <div class="availability-section">
                <label for="availability">Is chocolate available?</label>
                <select id="availability">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button id="updateAvailabilityButton" onclick="updateAvailability()">Update Availability</button>
            </div>

            <div id="chocolateDetails"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="./_ChocolateShop_sol_ChocolateShop.abi"></script>
    <script src="./try.js"></script>
</body>
</html>
